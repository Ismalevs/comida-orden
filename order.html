<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Restaurant</title>

   
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#" title="Logo">
                    <img src="images/logo.png" alt="Restaurant Logo" class="img-responsive">
                </a>
            </div>

            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="categories.html">Categorias</a>
                    </li>
                    <li>
                        <a href="foods.html">Comidas</a>
                    </li>
                    <li>
                        <a href="#">Contacto</a>
                    </li>
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    
    <section class="food-search">
        <div class="container">
            
            <h2 class="text-center text-white">llena esta orden para confirmar tu orden.</h2>

            <form action="#" class="order">
                <fieldset>
                    <legend>comida seleccionada</legend>

                    <div class="food-menu-img">
                        <img src="images/menu-pizza.jpg" alt="Chicke Hawain Pizza" class="img-responsive img-curve">
                    </div>
    
                    <div class="food-menu-desc">
                        <h3>Titulo de la comida</h3>
                        <p class="food-price">$200</p>

                        <div class="order-label">cantidad</div>
                        <input type="number" name="qty" class="input-responsive" value="1" required>
                        
                    </div>

                </fieldset>
                
                <fieldset>
                    <legend>Detalles de entrega</legend>
                    <div class="order-label">Nombre Completo</div>
                    <input type="text" name="full-name" placeholder="E.j. Ismael Vara" class="input-responsive" required>

                    <div class="order-label">Numero telefonico</div>
                    <input type="tel" name="contact" placeholder="E.j. 9843xxxxxx" class="input-responsive" required>

                    <div class="order-label">Correo</div>
                    <input type="email" name="email" placeholder="E.j. ismael-var1@gmail.com" class="input-responsive" required>

                    <div class="order-label">Direccion</div>
                    <textarea name="address" rows="10" placeholder="E.j. benito Juarez#37" class="input-responsive" required></textarea>

                    <input type="submit" name="submit" value="Confirmar orden" class="btn btn-primary">
                </fieldset>

            </form>

        </div>
    </section>
    
    <section class="social">
        <div class="container text-center">
            <ul>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/50/000000/facebook-new.png"/></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png"/></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/48/000000/twitter.png"/></a>
                </li>
            </ul>
        </div>
    </section>
 
    <section class="footer">
        <div class="container text-center">
            <p>Todos los derechos reservados .Dise√±ado por<a href="#">Ismael Vara</a></p>
        </div>
    </section>
   

</body>
</html>
